<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国慈善组织合规通 - 一站式慈善合规解决方案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#C62828', // 红色 - 代表专业
                        secondary: '#1565C0', // 蓝色 - 体现慈善属性
                        neutral: '#333333',
                        lightGray: '#F5F5F5',
                        darkGray: '#E0E0E0',
                    },
                    fontFamily: {
                        sans: ['Microsoft YaHei', 'Noto Sans SC', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-md hover:border-primary;
            }
            .nav-dropdown {
                @apply absolute left-0 mt-2 w-64 bg-white border border-gray-200 shadow-lg z-50 hidden;
            }
            .nav-dropdown-item {
                @apply block px-4 py-2 text-sm text-gray-700 hover:bg-lightGray hover:text-primary;
            }
        }
    </style>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
        }
        .nav-item {
            position: relative;
        }
        .nav-item:hover .nav-dropdown {
            display: block;
        }
        .nav-link {
            position: relative;
        }
        .nav-link:hover {
            color: #FFFFFF;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #C62828;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-white">
    <!-- 页面头部 -->
    {{ partial "header.html" . }}

    <!-- 核心内容区 -->
    <main class="container mx-auto px-4 py-6">
        {{ block "main" . }}
        {{ end }}
    </main>

    <!-- 页面底部 -->
    {{ partial "footer.html" . }}

    <!-- JavaScript -->
    <script src="/js/common.js"></script>
</body>
</html>
