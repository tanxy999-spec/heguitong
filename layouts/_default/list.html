{{ define "main" }}
<div class="bg-white border border-darkGray rounded-md mb-6">
    <div class="border-b border-darkGray px-6 py-3 bg-lightGray">
        <h1 class="text-xl font-bold text-neutral">{{ .Title }}</h1>
    </div>
    <div class="p-6">
        {{ if .Content }}
            {{ .Content }}
        {{ else }}
            <p class="text-neutral mb-6">本栏目暂无内容，敬请期待。</p>
        {{ end }}
        
        {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="block border border-darkGray rounded-md p-4 mb-4 hover:border-primary transition-colors">
            <h3 class="text-lg font-bold text-primary mb-2">{{ .Title }}</h3>
            <p class="text-sm text-gray-600 mb-2">发布时间：{{ .Date.Format "2006-01-02" }}</p>
            <p class="text-sm mb-2">{{ .Summary }}</p>
            <span class="text-primary text-sm hover:underline">阅读更多 →</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
