<!-- 通用页面标题Banner -->
<div class="relative bg-gradient-to-r from-primary to-red-800 text-white rounded-md p-6 overflow-hidden">
    <div class="relative z-10">
        <h2 class="text-2xl font-bold mb-2">{{ .Title }}</h2>
        <p class="text-white text-opacity-90">{{ .Description | default .Summary | truncate 150 }}</p>
    </div>
    <div class="absolute top-0 right-0 opacity-10">
        <i class="fa fa-{{ .Params.icon | default "book" }}" style="font-size: 120px;"></i>
    </div>
</div>
