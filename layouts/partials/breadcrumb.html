<!-- 通用面包屑导航 -->
<nav class="mb-4 text-sm">
    <ol class="flex items-center space-x-2">
        <li><a href="/" class="text-gray-500 hover:text-primary">首页</a></li>
        {{ $currentPage := . }}
        {{ range .Ancestors.Reverse }}
            <li>
                <span class="mx-2 text-gray-500">/</span>
                <a href="{{ .RelPermalink }}" class="text-gray-500 hover:text-primary">{{ .Title }}</a>
            </li>
        {{ end }}
        {{ if not .IsHome }}
            <li>
                <span class="mx-2 text-gray-500">/</span>
                <span class="text-primary">{{ .Title }}</span>
            </li>
        {{ end }}
    </ol>
</nav>
